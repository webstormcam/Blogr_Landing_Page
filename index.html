<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Bloger_Landing_Page</title>
</head>

<body>
    <section id="top">
        <div class="top-bar">
            <div class="right">
                <img id="logo" src="imgs/logo.svg" alt="Company logo">
                <ul id="large-option-section">
                    <li class="drop-down">
                        <p>Product</p>
                        <img class="arrow" src="imgs/icon-arrow-light.svg" alt="">
                    </li>
                    <li class="drop-down">
                        <p>Company</p>
                        <img class="arrow" src="imgs/icon-arrow-light.svg" alt="">
                    </li>
                    <li class="drop-down">
                        <p>Connect</p>
                        <img class="arrow" src="imgs/icon-arrow-light.svg" alt="">
                    </li>
                </ul>
            </div>
            <div class="left">
                <img id="ham" src="imgs/icon-hamburger.svg" alt="">
                <div id="large-account-access">
                    <p id="desktop-login">Login</p>
                    <a class=" btn btn-white" href="#">Sign Up</a>
                </div>
            </div>


        </div>
        <div class="hero-holder">
            <div class="top-words">
                <h1>A modern publishing platform</h1>
                <p>Grow your audience and build your online brand</p>
            </div>
            <div class="button-section">
                <a class="btn btn-white" href="#"> Start for Free</a> <a class="btn btn-clear" href="#"> Learn More</a>
            </div>

        </div>
        <div id="mobile-menu">
            <ul id="small-option-section">
                <li class="small-drop-down">
                    <p>Product</p>
                    <img class="arrow" src="imgs/icon-arrow-dark.svg" alt="">
                </li>
                <li class="small-drop-down">
                    <p>Company</p>
                    <img class="arrow" src="imgs/icon-arrow-dark.svg" alt="">
                </li>
                <li class="small-drop-down">
                    <p>Connect</p>
                    <img class="arrow" src="imgs/icon-arrow-dark.svg" alt="">
                </li>
            </ul>

        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
